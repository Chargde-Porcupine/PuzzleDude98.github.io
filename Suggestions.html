 <html>
  
        <head>
         <title>Suggestion Box</title>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

        <script>
    function submitters(){
    event.preventDefault();

        $.post( "mail.php", $( "#form1" ).serialize(),function( data ) {
$("#formcontainer").fadeOut("slow");
$("#formcontainer").html(data);
    } );
    }
        </script>
        </head>
        <body>
         <h3>Suggestions/Comments</h3>
         <br>
        <div id="formcontainer">
        <form id="form1" name="form1" method="post" action="">
            <label>
            <textarea name="input" id="input" cols="45" rows="5"></textarea>
            </label>
            <input Onclick="submitters()" type="button" name="export" id="export" value="Submit" />

            </form>
    </div>



<script>
$(document).ready(function() {
    $('#bt1').click(function() {
        $('#fr1').attr('action',
                       'mailto:puzzledude98@outlook.com?subject=Another Suggestion' +
                       $('#tb1').val() + '&body=' + $('#tb2').val());
        $('#fr1').submit();
    });
});
</script>
<form id="fr1">
    <input type="text" id="tb1" />
    <input type="text" id="tb2" />
    <input type="button" id="bt1" value="click" />
</form>
        </body>
    </html>
